    <link rel="stylesheet" href="./naver.css">

  <body>
    <header>

            <div>
              <span>네이버를 시작페이지로</span>
              <span>쥬니어네이버</span>
              <span>해피빈</span>
            </div>
      
        <div id="header-center">

          <div id="header-search">
            <a href="https://www.naver.com">
              
              <h1>
                <span>네이버</span>
              </h1>
            </a>
            <!-- 여기서 a태그를 display: none;으로 설정하면 
            네이버라는 글자 공간이 없어서 이동이 안됨. 공간이 제대로 설정 돼 있는지 확인하기.-->
            <h2 class="blind">검색창</h2>
            <fieldset>
              <legend class="blind">검색</legend>
              <input />
              <!-- 여기 설정한 input은 css를 설정하지 않았지만 웹에서 보면 보더와 패딩이 설정 돼 있음
              브라우저마다 기본 설정해주는 css인데 이게 기본으로 설정 돼 있으면 다른 브라우저를 가면
              또 다르게 보더와 패딩이 설정 돼 있을 수 있음. 그래서 기본 css를 없애주는게 좋음(이 과정을css reset이라고 부름)-->
              <button class="blind">검색</button>
              
            </fieldset>
            <!-- a태그랑 fieldset태그가 같은 형제 태그지만 height가 달라서 웹에서는 정렬이 달라짐.-->
        </div>
      </div>
    </header>
