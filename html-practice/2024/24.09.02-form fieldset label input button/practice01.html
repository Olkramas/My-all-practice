<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formStructure</title>
</head>
<body>
    <div id="container">
        <form name="login" action="">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="u-id">아이디:</label>
                        <input id="u-id" type="text">
                    </li>
                    <li>
                        <label for="u-pw">비밀번호:</label>
                        <input id="u-pw" type="password">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>속성값</legend>
                <ul>
                    <li>
                        <label for="text-practice">text</label>
                        <input type="text" maxlength="10">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password-practice">password</label>
                        <input type="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="search-practice">search</label>
                        <input type="search">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="url-practice">url</label>
                        <input type="url">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email-practice">email</label>
                        <input type="email">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="tel-practice">tel</label>
                        <input type="tel">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>checkbox</legend>
                <ul>
                    <li>
                        <label for="checkbox1">check box1</label>
                        <input type="checkbox" id="checkbox1" name="checkbox">
                    </li>
                    <li>
                        <label for="checkbox2">check box2</label>
                        <input type="checkbox" id="checkbox2" name="checkbox">
                    </li>
                    <li>
                        <label for="checkbox2">check box3</label>
                        <input type="checkbox" id="checkbox2" name="checkbox">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>radio</legend>
                <ul>
                    <li>
                        <label for="radio-practice1">radio1</label>
                        <input type="radio" id="radio-practice1" name="radio-practice" value="radio1">
                    </li>
                    <li>
                        <label for="radio-practice2">radio2</label>
                        <input type="radio" id="radio-practice2" name="radio-practice" value="radio2">
                    </li>
                    <li>
                        <label for="radio-practice3">radio3</label>    
                        <input type="radio" id="radio-practice3" name="radio-practice" value="radio3">
                    </li>
                </ul>
            </fieldset>
            <!-- radio는 name이 같은 값이어야 하나만 선택할 수 있음.(그룹으로 묶기) / id = for="" 서로 같아야 함. 연결하는 역할-->
            <fieldset>
                <legend>number, range</legend>
                <ul>
                    <li>
                        <label for="number1">number</label>
                        <input type="number" id="number1" min="0" max="100" step="1" value="1">
                    </li>
                    <li>
                        <label for="ramge1">range</label>
                        <input type="range" id="range1" min="0" max="100" step="1" value="1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>type 속성값</legend>
                <ul>
                    <li>
                        <label for="date1">date</label>
                        <input type="date" id="date1" value="2024-09-02">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="month1">month</label>
                        <input type="month" id="month1">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="week1">week</label>
                        <input type="week" id="week1">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="local-time">local-time</label>
                        <input type="datetime-local" id="local-time">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="time1">time</label>
                        <input type="time" id="time1">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="img1">img</label>
                        <input type="image" id="img1">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="file1">file</label>
                        <input type="file" id="file1">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>button</legend>
                <ul>
                    <li>
                        <button type="submit">submit button</button>
                    </li>
                    <li>
                        <button type="reset">reset</button>
                    </li>
                    <li>
                        <button type="menu">menu</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
