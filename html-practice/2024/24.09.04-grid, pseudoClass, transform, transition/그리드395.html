<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
        body {
            background-color: black;
        }
        #container {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .box {
            background-color: yellow;
        }
        .box1 {
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .box2 {
            grid-column: 3/5;
        }
        .box3 {
            grid-row-start: 2;
            grid-column-start: 3;
            grid-row: 2/4;
        }
        .box4 {
            grid-row-start: 2;
            grid-column-start: 4;
            grid-row: 2/4;
        }
        .box5 {
            grid-row-start: 3;
            grid-column-start: 1;
            grid-column: 1/3;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
