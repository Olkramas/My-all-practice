<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드385</title>
    <style>
        
        #container {
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit (3, 200px));
            grid-template-rows: repeat(3, 100px);
            grid-template-areas:
                "box1 box2 box2"
                "box1 box3 box4"
                "box5 box5 box5"
            ;
            gap: 10px;
        }
        .box1 {
            grid-area: box1;
            background-color: brown;
        }
        .box2 {
            grid-area: box2;
            background-color: orange;
        }
        .box3 {
            grid-area: box3;
            background-color: blueviolet;
        }
        .box4 {
            grid-area: box4;
            background-color: green;
        }
        .box5 {
            grid-area: box5;
            background-color: rgb(1, 1, 144);
        }
        
        @media screen and (max-width: 768px) {
            #container {
                width: 80%;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(auto-fit (3, 100px));
                grid-template-rows: repeat(3, 130px);
                grid-template-areas:
                "box1 box1 box2"
                "box1 box1 box3"
                "box4 box5 box5"
                ;
                gap: 10px;
            }

                .box1 {
                grid-area: box1;
                background-color: brown;
                }
                .box2 {
                    grid-area: box2;
                    background-color: orange;
                }
                .box3 {
                    grid-area: box3;
                    background-color: blueviolet;
                }
                .box5 {
                    grid-area: box5;
                    background-color: rgb(1, 1, 144);
                }
        }
        @media screen and (max-width: 400px) {
            #container {
                display: block;
                
            }
            .box {
                margin: 10px;
                height: 100px
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
    
</body>
</html>
