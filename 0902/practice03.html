<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo_and_dropdown</title>
</head>
<body>
    <div id="container">
        <form action="">
            <fieldset>
                <legend>textarea</legend>
                <textarea name="textarea1" cols="50" rows="5" placeholder="지원동기 간략하게 써 주세요"></textarea>             
            </fieldset>
            <fieldset>
                <legend>select</legend>
                <select name="select" id="select1">
                    <option value="값1" selceted>값1</option>
                    <option value="값2">값2</option>
                    <option value="값3">값3</option>
                    <option value="값4">값4</option>
                    <option value="값5">값5</option>
                    <option value="값6">값6</option>
                    <option value="값7">값7</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>optgroup</legend>
                <label for="select-group"></label>
                <select name="name" id="select-group">
                    <optgroup label="동동">
                        <option value="동동1">동동1</option>
                        <option value="동동2">동동2</option>
                        <option value="동동3">동동3</option>
                        <option value="동동4">동동4</option>
                        <option value="동동5">동동5</option>
                        <option value="동동6">동동6</option>
                        <option value="동동7">동동7</option>
                    </optgroup>
                    <optgroup label="딩딩">
                        <option value="딩딩1">딩딩1</option>
                        <option value="딩딩2">딩딩2</option>
                        <option value="딩딩3">딩딩3</option>
                        <option value="딩딩4">딩딩4</option>
                        <option value="딩딩5">딩딩5</option>
                        <option value="딩딩6">딩딩6</option>
                        <option value="딩딩7">딩딩7</option>
                    </optgroup>
                </select>
            </fieldset>
            <!-- label이랑 input이어주고 input list랑 datalist id를 같게해야됨 -->
            <fieldset>
                <legend>datalist</legend>
                <label for="datalist"></label>
                <input type="text" id="datalist" list="choice">
                    <datalist id="choice">
                        <option value="안녕1">안녕1</option>
                        <option value="안녕2">안녕2</option>
                        <option value="안녕3">안녕3</option>
                        <option value="안녕4">안녕4</option>
                        <option value="안녕5">안녕5</option>
                    </datalist>
            </fieldset>
        </form>
    </div>
</body>
</html>
