<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form li {
            list-style: none;
            margin-bottom: 5px;
        }
        form label {
            width: 80px;
            /* display: inline-block; */
            float: left;
        }
        .label-width label {
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form name="login" action="login.jsp" method="post">
            <fieldset>
                <legend>로그인</legend>
                <ul>
                    <li>
                        <label for="u-id">아이디</label>
                        <input type="text" id="u-id" name="u-id" size="6" maxlength="3" value="abc">
                        <input type="hidden" name="id-check" value="확인완료">
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>데이터 검색</legend>
                <ul>
                    <li>
                        <label for="search">검색</label>
                        <input type="search" id="search" name="search">
                    </li>
                    <li>
                        <label for="url">홈페이지</label>
                        <input type="url" id="url" name="url">
                    </li>
                    <li>
                        <label for="email">메일</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" placeholder="'-' 없이 연락 가능한 번호 입력">
                    </li>
                    <li>
                        <label for="file">파일전송</label>
                        <input type="file" id="file" name="file">
                    </li>
                    <li>
                        <label for="color2">색상선택</label>
                        <input type="color" id="color2" name="color2">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="memo" clos="60" rows="5" clos="60" rows="5" placeholder="가입동기를 간단하게 작성하세요"></textarea>
                    </li>
                    <li>
                        <label for="gonghi">공지사항</label>
                        <textarea name="gongji" cols="50" rows="5" readonly>
                            공지사항
                            1. 힘들어도 끝까지 가입하기
                            2. 즐거면서 하기
                        </textarea>
                    </li>
                    <li>
                        <label for="select">색상선택</label>
                        <select id="select">
                            <optgroup label="따뜻한 색">
                                <option value="red">빨강</option>
                                <option value="orange">주황</option>
                                <option value="yellow">노랑</option>
                            </optgroup>
                            <optgroup label="차가운 색">
                                <option value="blue" selected>파랑</option>
                                <option value="silver">은색</option>
                                <option value="green">초록</option>
                            </optgroup>
                        </select>
                    </li>
                    <!-- list랑 datalist랑 이름이 같아야함. -->
                    <li>
                        <label for="sns2">sns</label>
                        <input type="text" id="sns2" name="sns2" list="data123">
                        <datalist id="data123"> 
                            <option value="instar">인스타그램</option>
                            <option value="twitter">트위터</option>
                            <option value="faceboock">페이스북  </option>
                        </datalist>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="label-width">
                <legend>선택하기</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" name="sns" value="instar">인스타</label>
                        <label><input type="checkbox" name="sns" value="facebook" checked>페이스북</label>
                        <label><input type="checkbox" name="sns" value="twitter">트위터</label>
                    </li>
                    <li>
                        <label><input type="radio" name="color" value="red">빨강</label>
                        <label><input type="radio" name="color" value="green">초록</label>
                        <label><input type="radio" name="color" value="blue" checked>파랑</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>숫자입력</legend>
                <ul>
                    <li>
                        <label for="number">스핀상자</label>
                        <input type="number" id="number" name="number" value="0" min="0" max="10" step="2">
                    </li>
                    <li>
                        <label for="slide">슬라이더</label>
                        <input type="range" id="slide" name="slide" min="0" max="10" step="2" value="0">
                    </li>
                    <li>
                        <label for="date">년월일</label>
                        <input type="date" id="date" name="date">
                    </li>
                    <li>
                        <label for="datetime">년월일 시간</label>
                        <input type="datetime-local" id="datetime" name="datetime-local">
                    </li>
                    <li>
                        <label for="time">시간</label>
                        <input type="time" id="time" name="time">
                    </li>
                    <li>
                        <label for="month">년월일</label>
                        <input type="month" id="month" name="month">
                    </li>
                    <li>
                        <label for="week">몇번째 주</label>
                        <input type="week" id="week" name="week">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>버튼</legend>
                <input type="submit" value="전송버튼">
                <input type="reset" value="취소버튼">
                <input type="button" value="새창열기" onclick="window.open()">
                <button type="submit">전송하기</button>
                <button type="reset">다시입력</button>
                <button type="button" onclick="window.open()">새창열기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
