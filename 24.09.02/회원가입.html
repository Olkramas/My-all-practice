<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="container">
        <form action="" name="join">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="id" >아이디<span class="redtext">*</span></label>
                        <input type="text" id="id" name="id" autofocus required>
                    </li>
                    <li>
                        <label for="pw">비밀번호<span class="redtext">*</span></label>
                        <input type="password" id="pw" name="pw" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>가입자 정보</legend>
                <ul>
                    <li>
                        <label for="u-name">이름:</label>
                        <input type="text" id="u-name" name="u-name">
                    </li>
                    <li>
                        <label for="u-mail">메일 주소:</label>
                        <input type="email" id="u-mail" name="u-name" value="abc@abc.com" readonly>
                    </li>
                    <li>
                        <label for="u-birth">생년월일:</label>
                        <input type="text" id="u-birth" name="u-birth" placeholder="양력입력">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="center">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시입력">
            </fieldset>
        </form>
    </div>
</body>
</html>
