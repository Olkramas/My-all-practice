<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_imformation</title>
    <link rel="stylesheet" href="css/practice02.css">
</head>
<body>
    <div id="container">
        <form action="">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="u-id">아이디</label>
                        <input type="text" id="u-id">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="u-pw">비밀번호</label>
                        <input type="password" id="u-pw">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>가입자 정보</legend>
                <ul>
                    <li>
                        <label for="u-realname">이름</label>
                        <input type="text" id="u-realname">
                    </li>
                    <li>
                        <label for="u-email">메일주소</label>
                        <input type="email" id="u-email">
                    </li>
                    <li>
                        <label for="u-birth">생년월일</label>
                        <input type="date" id="u-birth">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <button type="submit">가입하기</button>
                    </li>
                    <li>
                        <button type="reset">다시입력</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
