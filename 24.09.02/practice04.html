<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join_member</title>
    <style>
        #container {
            width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="">
            <fieldset>
                <ul>
                    <li>
                        <label for="u-id">아이디</label>
                        <input type="text" id="u-id">
                    </li>
                    <li>
                        <label for="u-pw">비밀번호</label>
                        <input type="password" id="u-pw">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="join-id">아이디</label>
                        <input type="text" id="join-id" required placeholder="*">
                    </li>
                    <li>
                        <label for="join-pw">비밀번호</label>
                        <input type="password" id="join-pw" required placeholder="*">
                    </li>
                    <li>
                        <label for="join-pw-confirm">비밀번호 확인</label>
                        <input type="password" id="join-pw-confirm" required placeholder="*">
                    </li>
                    <li>
                        <label for="join-name">이름</label>
                        <input type="text" id="join-name" required placeholder="*">
                    </li>
                    <li>
                        <label for="join-email">이메일</label>
                        <input type="email" id="join-email" required placeholder="*">
                    </li>
                    <li>
                        <label for="join-url">홈페이지 주소</label>
                        <input type="url" id="join-url">
                    </li>
                    <li>
                        <label for="join-post-num">우편번호</label>
                        <input type="text" id="join-post-num" maxlength="5">
                        <button type="button">우편번호 검색</button>
                    </li>
                    <li>
                        <label for="join-homeArrd-search">집주소</label>
                        <input type="text" id="join-homeArrd-search">
                    </li>
                    <li>
                        <label for="phone-num">연락처</label>
                        <input type="text" id="phone-num">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <label for="middle-search">검색</label>
                <input type="text" id="middle-search">
                <button type="submit">검색</button>
                <button type="reset">다시입력</button>
            </fieldset>
            <fieldset>
                <legend>등록 정보</legend>
                <ul>
                    <li>
                        <label for="personnel">참여인원<small>(최대 10명)</small>
                        <input type="number" id="personnel" max="10">
                        </label>
                    </li>
                    <li>
                        <label for="stuff">지원물품<small>(1인당 5개)</small>
                        <input type="number" id="stuff" max="50">
                        </label>
                    </li>
                    <li>
                        <label for="hope-level">희망단계<small>(상,중,하)</small></label>
                        <input type="range" id="hope-level" min="0" max="3" value="0">
                    </li>
                    <li>
                        <label for="u-file">첨부파일<input type="file" id="u-file">선택된 파일 없음</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>수강 과목을 선택하세요<small>(1과목 선택 가능)</small></legend>
                <ul>
                    <li>
                        <label for="prefer-color">선호색상</label>
                        <input type="color" id="prefer-color">
                    </li>
                    <li>
                        <label>신청과목<small>(회화)</small></label>
                        <label for="radio1">영어회화(초급)</label>
                        <input type="radio" id="radio1" name="radio">
                        <label for="radio2">영어회화(중급)</label>
                        <input type="radio" id="radio2" name="radio">
                        <label for="radio3">영어회화(고급)</label>
                        <input type="radio" id="radio3" name="radio">
                    </li>
                    <li>
                        <label>관심분야는?<small>(다수선택)</small></label>
                        <label for="checkbox1">Twitter</label>
                        <input type="checkbox" id="checkbox1" name="checkbox">
                        <label for="checkbox2">Facebook</label>
                        <input type="checkbox" id="checkbox2" name="checkbox">
                        <label for="checkbox3">Instargram</label>
                        <input type="checkbox" id="checkbox3" name="checkbox">
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
