<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름방학특강신청</title>
</head>
<style>
    #container {
        width: 800px;
        margin: 20px auto;
    }
    form {
        padding: 10px;
    }
    li {
        list-style: none;
    }
    label {
        display: inline-block;
        width: 120px;
    }
    .button {
        text-align: center;
        border: none;
    }
    .middle label {
        width: 64px;
    }
    select {
        width: 170px;
        height: 21px;
        margin-top: 5px;
    }
    input {
        margin: 10px 0;
    }
</style>
<body>
    <div id="container">
        <form action="">
            <fieldset>
                <legend>수강신청</legend>
                    <ul>
                        <li>
                            <label for="">영어 회화(초급)</label>
                            <input type="text" value="오전: 9:00~11:00" readonly>
                        </li>
                        <li>
                            <label for="time">관심분야(영어)</label>
                            <input type="text" id="lecture" name="time" list="time">
                            <datalist id="time">
                                <option value="grammar">문법</option>
                                <option value="voca">어휘</option>
                                <option value="speaking">말하기</option>
                                <option value="listening">듣기</option>
                                <option value="news">뉴스정리</option>
                            </datalist>
                        </li>
                    </ul>
                
            </fieldset>
            <fieldset class="middle">
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label for="">아이디</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">비밀번호</label>
                        <input type="password">
                    </li>
                    <li>
                        <label for="">이름</label>
                        <input type="text" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="">학번</label>
                        <input type="text" maxlength="8" placeholder="8자리 학번">
                    </li>
                    <li>
                        <label for="select">학과</label>
                        <select id="select">
                            <optgroup label="공과대학">
                                <option value="건축공학과">건축공학과</option>
                                <option value="기계공학과">기계공학과</option>
                                <option value="산업공학과">산업공학과</option>
                                <option value="전기전자공학과">전기전자공학과</option>
                                <option value="컴퓨터공학과" selected>컴퓨터공학과</option>
                                <option value="화학공학과">화학공학과</option>
                            </optgroup>
                            <optgroup label="인문대학">
                                <option value="사학과">사학과</option>
                                <option value="어문학부">어문학부</option>
                                <option value="철학과">철학과</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="button">
                <button type="submit">전송하기</button>
                <button type="reset">취소</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
