<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제개발자지원서</title>
    <style>
        #container {
            width: 800px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 0 auto;
        }
        li {
            list-style: none;
        }
        form label {
            display: inline-block;
            width: 80px;
        }
        form legend{
            font-weight: bold;
        }
        .middle label{
            width: 200px;
        }
        fieldset {
            border: none;
        }
        input:checked + span{
            color: blue;
        }
        form legend {
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>국제 개발자 지원서</h2>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="u-name">이름</label>
                        <input type="text" id="u-name" name="u-name" placeholder="공백없이 입력하세요">
                        
                    </li>
                    <li>
                        <label for="u-tel">연락처</label>
                        <input type="tel" id="u-tel" name="u-tel">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="middle">
                <legend>지원동기</legend>
                <ul>
                    <li>
                        <label for="">
                            <input type="radio" name="jiwon" value="blue" checked>
                            <span>웹 퍼블리싱</span>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <input type="radio" name="jiwon" value="blue">
                            <span>웹 어플리케이션 개발</span>
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <input type="radio" name="jiwon" value="blue">
                            <span>개발 환경개선</span>
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="memo">
                <legend>지원동기</legend>
                <ul>
                    <li>
                        <textarea name="memo" id="memo" placeholder="지원동기를 간력히 작성하시요" cols="60" rows="5"></textarea>
                    </li>
                    <li>
                        <button type="submit">접수하기</button>
                        <button type="reset">다시작성</button>
                    </li>
                </ul>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
