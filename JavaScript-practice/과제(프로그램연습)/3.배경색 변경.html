<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        #container{
            width: 500px;
            margin: 0 auto;
        }
        li{
            display: inline-block;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;
            
        }
        #result{
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li onclick="change('green')">green</li>
            <li onclick="change('orange')">orange</li>
            <li onclick="change('purple')">purple</li>
        </ul>
        <div id="result"></div>
        
    </div>

    <script>
        //웹요소 접근하기
        let box = document.querySelector("#result");

        //change 만들고 클릭되면 들어오는 변수 정보 받기
        function change(color) {
            box.style.backgroundColor = color;
        }
        


    </script>
</body>
</html>
