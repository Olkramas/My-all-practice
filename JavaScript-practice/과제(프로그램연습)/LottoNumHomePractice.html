<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호</title>
    <style>
        #container{
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #lotto{
            background: rgb(139, 207, 206);
            padding: 10px;
            margin: 10px;
        }
        button{
            border-radius: 20px;
            font-weight: bold;
            padding: 15px 20px;
            background: rgb(163, 202, 188);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>로또 번호 발생기</h1>
        <button type="button" id="btn">클릭</button>
        <div id="lotto"></div>
    </div>
    <script>
       /* 로또 룰
       숫자 범위: 1부터 45까지의 숫자 중에서 선택합니다.
        선택 개수: 총 6개의 숫자를 선택합니다.
        중복 불가: 같은 번호를 중복해서 선택할 수 없습니다.
       */
        //웹요소 접근
        let btn = document.querySelector("#btn");
        let lotto = document.querySelector("#lotto");

        //이벤트 속성: 온클릭, 이벤트 핸들러:btnFunc
        btn.onclick = btnFunc;

        //로또 당첨번호 6자리를 저장할 배열 선언
        
        //이벤트 핸들러 함수
        function btnFunc() {
            
            let lottoNum = [];
            //로또 번호를 생성할 Math.random를 for문 안에 넣어서 6개가 만들어지도록 생성.
            //그런데 for문 안에서 조건식을 걸어 숫자가 반복되지 않게 만들기.
            for(let i=1; i<=6; i++) {
                if(lottoNum.indexOf() == -1) {
                    lottoNum.push(parseInt(Math.random() * 45 + 1));
                } else {
                    i--;
                }
            }
            lotto.innerHTML = lottoNum.join(" ");
        }

      
    </script>
</body>
</html>
