<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        div{
            width: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            float: left;
        }
        div:nth-child(2n) {
            background-color: #eee;
        }
        div:nth-child(2n+1) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>반복문</h1>
    <script>
        //반복문 : 조건이 만족할 때 까지 내용을 반복 처리
        //1에서 10까지 출력하세요.

        //반복문 : for문 => 횟수가 정해졌을 때 사용함.
        let i = 0;
        for(i=1; i<=10; i++) {
            console.log("i: " + i);
        }
        console.log(i);

        for(let i=2; i<=10; i+=2) {
            console.log("i: " + i);
        }
        console.log(i);

        //1에서 10까지 합 구하기
        let sum = 0;
        for(let i=1; i<=10; i++) {
            sum += i;
            console.log("i: " + i + "sum: " + sum);
        }
        console.log("합은 " +sum);

        //1에서 100까지 홀수합, 짝수합을 구하기
        // 수가 홀수면 홀수합에
        // 수가 짝수면 짝수합에 더하기
        //홀수합: ?, 짝수합: ?

        let sum1 = 0;
        let sum2 = 0;
        let sum3 = 0;
        let sum4 = 0;

        for(let i=1; i<=100; i++) {
            sum3 += i;
            if(i%2 == 1) {              //홀수 합
                sum1 += i;
            } else if(i%3 == 0) {       //3의 배수 합
                sum4 += i;
            } else {                    //짝수 합
                sum2 += i;
            }

        }
        console.log("홀수: " + sum1 + " 짝수: " + sum2 + " 합은 " + sum3);
        console.log("3의 배수의 합은 " + sum4);

        //중첩반복문
        for(let i=1; i<=3; i++) {
            for(let j=1; j<=4; j++) {
                console.log("i: " + i + "=>" + "j: " + j);
            }
            console.log("----------------");
        }

        //구구단
        for(let i=2; i<=9; i++) {
            for(let j=1; j<=9; j++) {
                console.log(i + "단: " + i*j);
            }
            console.log("-----------------");
        }

        for(let i=2; i<=9; i++) {
            document.write("<div>")
                document.write(`<h3>=${i}단=`)
            for(let j=1; j<=9; j++) {
                document.write("<h3>" + i + "단: " + i*j + "</h3>");
            }
            
            document.write("</div>")
        }

        // 별 찍기
        // let stars ="";
        // for(let i=1; i<=5; i++) {
        //         stars += "b";
        //     for(let j=1; j<=i; j++) {
        //         stars += "*";
        //     }
        //     console.log(stars);
        // }

        let stars ="";
        for(let i=1; i<=5; i++) {
            for(let b=1; b<=5-i; b++) {
                stars += " ";
            }
            for(let j=1; j<=1; j++) {
                stars += "*";
            }
            stars += "\n";
        }
        
        console.log(stars);
        //while = 특정 조건에 만족하는 경우 탈출
        //1~n까지 합 200이 넘는 순간 n값 구하기

        let n = 0;
        sum5 = 0;
        while(sum5 <= 200) {
            n++;
            sum5 += n;
        }
        
        console.log("1에서 " + n +"까지의 합 = " + sum5);

        n = 0;
        sum = 0;
        while(true) {
            n++;
            sum += n;
            if(sum > 200) {
                break;
            }
        }
        console.log("1에서 " + n +"까지의 합 = " + sum5);

        //do-while문 (무조건 한번 수행하고 조건체크)
        n = 0;
        sum = 0;
        do {
            n++;
            sum += n;
        } while (sum <= 200)
        console.log("1에서 " + n +"까지의 합 = " + sum5);

        //배열의 합과 최대값을 구하세용
        sum = 0;
        let nums = [5, 7, 9, 999, 5, 53, -35, 9999];
        let high = nums[0];
        let low = nums[0];
        for(i=0; i<nums.length; i++) {
            sum += nums[i];
            if(high<nums[i])high = nums[i]; //문장하나인 경우 이렇게 쓸 수 있음
            if(low>nums[i]) {
                low = nums[i];
            }
        }
        console.log("총합" + sum + " 최대값: " + high + " 최소값: " + low);
    </script>
</body>
</html>
