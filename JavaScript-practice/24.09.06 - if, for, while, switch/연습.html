<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let layout = "";

        layout += "<table>"
        for(let i=1; i<=3; i++) {
            layout += "<tr>"
            for(let j=1; j<=5; j++) {
                layout += `<td> (${i}, ${j})</td>`
            }
            layout += "</tr>"    
        }
        layout += "</table>"
        
        document.write(layout)
    </script>
</body>
</html>
