<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>최태백</title>
		<link rel="stylesheet" href="css/최태백.css">
		<style>

		</style>
	</head>

	<body>
		<div id="container">

		<!-- 헤더영역 -->
		<header>
			<h2>header 영역</h2>
			<p>최태백 페이지에 온 것을 환영합니다.</p>
			<nav>
				<ul>
					<li><a href="#">첫번째 메인메뉴</a></li>
					<li><a href="#">두번째 메인메뉴</a></li>
					<li><a href="#">세번째 메인메뉴</a></li>
					<li class="right"><a href="#">로그인</a></li>
				</ul>
			</nav>
		</header>

		<!-- 왼쪽 사이드영역 -->
		<aside id="leftAside">
			<h2>좌측사이드</h2>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
			<p>좌측영역 정의 내립니다</p>
		</aside>

		<!-- 섹션영역 -->
		<section>
		<!-- 회원가입 폼 영역 -->
		<h2>회원가입 영역입니다.</h2>
			<form action="">
				<fieldset>
					<legend>step1 : 로그인 정보</legend>
					<ul>
						<li>
							<label for="uId">계정아이디</label>
							<input type="text" id="uId" name="uId" autofocus>
						</li>
						<li>
							<label for="pw">비밀번호</label>
							<input type="password" id ="pw" name="pw">
						</li>
						<li>
							<label for="pwC">비밀번호 확인</label>
					<input type="password" id ="pwC" name="pwC">
						</li>
					</ul>

				</fieldset>
				<fieldset>
					<legend>step2 : 개인 정보</legend>
					<ul>
						<li>
							<label for="userName">이름</label>
							<input type="text" id="userName" name="userName" placeholder="5자 미만 공백없이">
						</li>
						<li>
							<label for="email">이메일 계정</label>
							<input type="email" id="email" name="email" placeholder="abc@naver.com">
						</li>
						<li>
							<label for="userTel">전화번호</label>
							<input type="tel" id="userTel" name="userTel">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<button type="submit">회원가입</button>
					<button type="reset">정보수정</button>
				</fieldset>
			</form>
		</section>
		<!-- 오른쪽 사이드영역 -->
		<asdie id="rightAside">
			<h2>우측사이드</h2>
			<p>우측영역 정의 내립니다</p>
			<p>우측영역 정의 내립니다</p>
			<p>우측영역 정의 내립니다</p>
		</asdie>
		<!-- 푸터 영역 -->
		<footer>
			<h3>푸터영역입니다.</h3>
		</footer>
		</div>
	</body>
</html>
