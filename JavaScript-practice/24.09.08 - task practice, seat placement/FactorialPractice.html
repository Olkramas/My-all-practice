<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("팩토리얼을 구해드리겠습니다."));
        let result = num;

        for(let i=1; i<num; i++) {
            result *= (num-i);
        }
        console.log(result);
    </script>
</body>
</html>
