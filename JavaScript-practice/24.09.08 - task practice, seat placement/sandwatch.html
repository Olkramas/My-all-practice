<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let blank = "";
        let stars = "";
        let num = 0;
        
        for(let i=1; i<=9; i+=2) {
            num++;
            for(let s=1; s<=i; s++) {      //중첩 for  조건식이 문제의 해결방법. 얼마나 반복해야 하는가 생각하기.
                stars += "*";
            }
            for(let b=1; b<=5-num; b++) {
                blank += " ";
            }
            console.log(blank + stars);
            stars = "";
            blank = ""; 
        }
        num = "";
        stars = "";

        for(let i=1; i<=7; i+=2) {
            num++;
            for(let s=1; s<=8-i; s++) {
                stars += "*";
            }
            for(let b=4; b>4-num; b--) {
                blank += " ";
            }
            console.log(blank + stars);
            stars = "";
            blank = "";
        }

        // 현재 문제는 1,3,5,7,9 의 형태로 별을 찍어나가야 함.
        // 두번째 for문에 조건이 계속 숫자가 2씩 추가되게 만들어야 함. == 반복문이 1회 3회 5회 7회 9회 의 형태로 반복되어야 함.
        // 2씩 늘어나는 숫자를 만들기 위해서 처음 for문에서 숫자를 2씩 올려줌. 그와 동시에 첫번째 for문은 총 5번만 반복되게 만들어야 함. 그래서 조건문을 바꿔줌.
        // i가 숫자가 올라감에 따라 for문 안에 내용이 규칙에 맞게 반복되는지 확인.
        //맞다면 두번째 for문이 끝나고, 출력 후, stars를 재할당해주어야 for문이 반복되면서 규칙에 맞게 별이 추가됨. 
        //
    </script>
</body>
</html>
