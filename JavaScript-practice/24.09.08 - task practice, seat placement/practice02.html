<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력하시오");

        if(num == null || isNaN(num)) {
            console.log("");
        } else if(Number(num%4) == 0) {
            console.log(`입력된 값은 ${num}, 4의 배수입니다.`);
        } else {
            console.log(`입력된 값은 ${num}, 4의 배수가 아닙니다.`);
        }

    </script>
</body>
</html>
