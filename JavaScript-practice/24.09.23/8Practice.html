<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기념일 계산</title>
  <style>
    #container{
      width: 400px;
      border: 1px solid #ccc;
      padding-top: 30px;
      margin: 0 auto;
      
    }
    #day1{
      text-align: center;
    }
    #day1 h3{
      color:rgb(208, 25, 166);
      font-size: 24px;;
    }
    #day1 p{
      background-color: black;
      color: #fff;
      text-align: left;
      padding: 8px;
    }
    ul{
      border-bottom: 1px solid #ccc;
      margin: 20px 40px;
      padding: 20px;
      list-style: none;
      overflow: hidden;
    }
    #day2 ul:last-child{
      border:none;
    }
    ul li{
      float:left;
      font-weight: bold;
    }
    ul li:last-child{
      float: right;
      font-weight: bold;
    }
    

  </style>

</head>
<body>
   <div id="container">
    <div id="day1">
      <h1>우리 만난 지</h1>
      <h3 id="accent"> 몇일?</h3>
      <p>기념일 계산</p>
    </div>
    <div id="day2">
      <ul>
        <li>100일</li>
        <li id="date100"></li>
      </ul>
      
      <ul>
        <li>200일</li>
        <li id="date200"></li>
      </ul>

      <ul>
        <li>1년</li>
        <li id="date365"></li>
      </ul>
      <ul>
        <li>500일</li>
        <li id="date500"></li>
      </ul>
  </div>
    <script>
      //웹요소에 접근하기
      let passDay = document.querySelector("#accent");

      //기념일 날짜, 오늘날짜 가져오기
      let startday = new Date("2024-08-21");
      let today = new Date();

      //몇일인지 계산
      let result = Math.floor( (today - startday) / (1000*60*60*24));
      passDay.innerHTML = result + "일";

      //기념일 날짜 계산 함수 만들기
      function d_day(day) {
        //변수 day를 외부로 받아서 날짜를 더해주기.
        let anniDay = new Date(2024, 7, 21 + day);

        //한글로 연,월,일 받을 수 있게 하나하나씩 값 받기
        let year = anniDay.getFullYear();
        let month = anniDay.getMonth() + 1; // 1빠져서 가져오기 때문에 더해줬음
        let date = anniDay.getDate();

        //가독성 높이기 위해 10이하의 월, 일에는 0붙여주기
        if(month<10) month = "0" + month;
        if(date<10) date = "0" + date;

        //년월일을 문자형태로 저장할 변수 선언
        let dayAfter = `${year}년 ${month}월 ${date}일`;
        document.querySelector("#date" + day).innerHTML = dayAfter;
      }

      d_day(100);
      d_day(200);
      d_day(365);
      d_day(500);

    </script>
     
   </div>
</body>
</html>
