<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호</title>
    <style>
        #container{
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #lotto{
            background: rgb(139, 207, 206);
            padding: 10px;
            margin: 10px;
        }
        button{
            border-radius: 20px;
            font-weight: bold;
            padding: 15px 20px;
            background: rgb(163, 202, 188);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>로또 번호 발생기</h1>
        <button type="button" id="btn">클릭</button>
        <div id="lotto"></div>
    </div>
    <script>
       //while문을 이용해서 만들어보기.

       /* 로또 룰
       숫자 범위: 1부터 45까지의 숫자 중에서 선택합니다.
        선택 개수: 총 6개의 숫자를 선택합니다.
        중복 불가: 같은 번호를 중복해서 선택할 수 없습니다.
       */
        //웹요소 접근
        let btn = document.querySelector("#btn");
        let result = document.querySelector("#lotto");

        //변수를 저장할 배열 선언
        

        //버튼에 온클릭 이벤트 생성
        btn.onclick = btnFunc;

        //6개의 숫자를 랜덤으로 생성, 중복되지 않게 생성
        function btnFunc() {
            //배열을 함수 안에 생성. 클릭할때마다 배열이 새로 생성되어 마지막에 재할당할 필요가 없음.
            let arr = [];

            //while문을 true로 해서 무한대로 돌렸음. 
            while(true) {
                //랜덤 수를 만들 변수선언
                let random = parseInt(Math.random() * 45 + 1);

                //중복 방지 if문
                if(arr.indexOf(random) == -1) {
                    //만약 10보다 작은 수 일때 0을 숫자 앞에 붙여서 가독성 상승
                    if(random < 10) {
                        random = "0" + random;
                    }
                    //중복되지 않는 수라면 배열안에 추가
                    arr.push(random);
                }
                //만약 배열의 길이가 5보다 크다면 break;
                if(arr.length > 5) break;
            }

            result.innerHTML = arr.join(" ");
        }
    </script>
</body>
</html>
