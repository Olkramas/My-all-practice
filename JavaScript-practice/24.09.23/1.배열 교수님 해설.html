<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        // 배열의 합 계산
        // 최대값과 최소값 구하기
        
        //랜덤으로 나올 숫자들을 저장할 배열 선언
        let nums = [];
        let sum = 0;
        let max =0, min = 100;

        for( let i = 0; i < 10; i++) {
            let su = Math.floor(Math.random() * 100 ) + 1;
            //반복되는 값을 피하게 하기 위해서 사용
            if(nums.indexOf(su) == -1) {
                nums[i] = su;
                sum += su;
                if(max < su) max = su;  //최대값
                if(min > su) min = su;  //최소값
            } else {
                //반복되면 i를 하나빼서 다시 연산하도록 하기.
                i--;
                //몇번중복됐는지 확인가능
                //중복될 확률 구할 수 있음.
            }
        }
        console.log(nums);
        console.log(`sum = ${sum}, max = ${max}, min = ${min}`);
        
    </script>

    
</body>
</html>
