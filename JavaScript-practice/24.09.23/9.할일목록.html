<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.line {
			text-decoration: line-through;
			color: #ccc;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>
		//웹요소 접근
		let list = document.querySelectorAll("li");
		let check = document.querySelectorAll(".check");

		//node list각 값에 온클릭을 적용해야 되기 때문에 for사용
		for(let ele of check) {
			ele.onclick = crossFunc;
		}
		
		function crossFunc() {
			//this.로 지정하여 ele에 접근
			this.parentNode.classList.toggle("line");
			//부모 노드 선택하는 방법
			//parentNode를 사용해서 this(.check)의 부모li를 의미하게 됨.
		}
		//node탐색하기 개념 부모, 자식, 형제 어떻게 접근하는지 확실히하기.
	</script>
</body>
</html>
