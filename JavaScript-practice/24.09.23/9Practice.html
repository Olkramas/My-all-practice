<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.line {
			text-decoration: line-through;
			color: #ccc;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>
		//체크를 클릭하면 글자색이 연해지고, 중간에 줄이 생김.

		//웹요소 접근
		let check = document.querySelectorAll(".check");

		for(let ele of check) {
			ele.onclick = clickFunc;
		}

		function clickFunc() {
			this.parentNode.classList.toggle("line");
		}
	</script>
</body>
</html>
