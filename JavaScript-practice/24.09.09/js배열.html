<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(array)</title>
</head>
<body>
    <h1>배열</h1>
    <script>
        //배열 생성
        let colors = ["빨강", "주황", "노랑", "초록"];
        let seasons = ["봄", "여름", "가을", "겨울"];
        console.log(colors);
        //배열의 값 = 인덱스를 이용하면 됨.
        console.log(colors[0]);
        console.log(colors.length);

        //배열요소 전체 출력
        for(let i=0; i<colors.length; i++) {
            console.log(colors[i]);
        }
        for(let i=colors.length-1; i>=0; i--) {
            console.log(colors[i]);
        }
        //인덱스 가져오기
        for(let idx in colors) {
            console.log(idx + " : " + colors[idx]);
        }

        //배열의 값 가져오기
        for(let ele of colors) {
            console.log(ele);
        }
        //배열 합치기
        let concat = seasons.concat(colors);
        console.log(concat);
        console.log(colors);
        console.log(seasons);

        //배열 요소 나열
        console.log(colors.join(" : "));
        console.log(colors.reverse());
        console.log(colors);
        console.log(colors.reverse());

        //배열의 값 추가/제거
        //뒤쪽
        colors.push("파랑");
        colors.pop();           //맨뒤에 있는거 뺌
        console.log(colors);
        
        //앞쪽
        colors.unshift("흰색");
        colors.shift();         //제일 앞 뺌
        console.log(colors);

        //원하는 위치에서 추가/삭제
        console.log(colors);
        colors.splice(2, 2, "검정", "보라"); //2부터 시작해서 2개 지음
        console.log(colors);
        //3번에 은색삽입.
        colors.splice(3, 0, "은색");
        console.log(colors);

        //배열의 요소 추출/원본유지됨
        let myColor = colors.slice(1, 3);                 //1번부터 3번전까지 추출해서 myColor 변수에 저장
        console.log(myColor);

        //중복데이터 체크
        console.log(colors);
        if(colors.indexOf("금색") == -1) {
            colors.push("금색");
        } else {
            console.log("이미 입력된 색입니다.");
        }
        console.log(colors);

        //배열의 요소와 인덱스 가져오는 메소드 (반복문 아님).
        colors.forEach(function(ele, idx) {
            console.log(idx + " : " + ele);
        }) 

        //새로운 배울, 요소 값을 변경
        let nums = [10, 20, 30, 40, 50, 7, 3]
        let newArr = nums.map((ele) => ele * ele);
        console.log(newArr);

        //새로운 배열, 조건에 만족하는 요소만 추출함.
        // let newfilter = nums.filter(function(ele) {
        //     return ele >= 30;                           //30보다 크거나 같은 요소만 가져옴
        // })
        let newfilter = nums.filter(ele => ele >= 30);
        console.log(newfilter);

        //배열의 합
        let arrSum = nums.reduce((a,b) => a+b);             //a,b를 가져와서 a+b의 결과 리턴
        console.log("합 = " + arrSum);

        //배열의 정렬 : 유니코드 값에 의해서 오름차순으로 정렬함(작은거에서 큰거)
        console.log(colors.sort());
        console.log(colors.reverse());
        // console.log(nums.sort());           //유니코드로 비교해서 정렬이 안되는 모습.
        console.log(nums.sort((a,b) => a - b));//오름차순
        console.log(nums.sort((a,b) => b - a));//내림차순
        

    </script>
</body>
</html>
