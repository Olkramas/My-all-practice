     function addDay(days, original) {
      let resultDate = new Date(original);
      resultDate.setDate(resultDate.getDate() + days);
      return resultDate.toLocaleDateString();
    }

    day200.innerHTML = addDay(200, anniversary);
    day365.innerHTML = addDay(365, anniversary);
