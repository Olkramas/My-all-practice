        //점수 3개 입력 총점, 평균, 등급을 출력
        let score1 = Number(prompt("국어점수를 입력하시오"));
        let score2 = Number(prompt("수학점수를 입력하시오"));
        let score3 = Number(prompt("영어점수를 입력하시오"));
        let result = (score1 + score2 + score3);
        let avg = result/3;
        let grade = "";

        if(avg >= 90) {
            grade = "수";
        } else if(avg >= 80) {
            grade = "우";
        } else if(avg >= 70) {
            grade = "미";
        } else if(avg >= 60) {
            grade = "양";
        } else {
            grade = "가";
        }
        console.log("총점: " + result + " | 평균: " + avg + " | 등급: " + grade);


        
    </script>
