<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js연산자</title>
</head>
<body>
    <h1>연산자</h1>
    <script>
        let strNum = "a100";
        let num = 200;
        console.log(Number(strNum) + num);      //Number() 문자열을 숫자로 변환
        console.log(strNum + num);
        console.log(strNum - num);
        console.log(strNum * num);
        console.log(strNum / num);
        console.log("null -> 숫자로 변환: " + Number(null));     
        console.log("공백 -> 숫자로 변환: " + Number(" "));     
        console.log("\"\" -> 숫자로 변환: " + Number(""));     

        //boolean 논리형 자료
        console.log(Boolean(0));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean(""));
        console.log(Boolean(NaN));
        console.log(Boolean(9));
        console.log("-----------------------------");

        //비교 연산
        console.log(123 == "123"); //값만 비교하기 때문에 자동 형 변환.
        console.log(123 === "123");//자료형도 구분함. --> false
        console.log(123 != "123"); 
        console.log(123 !== "123");

        console.log("문자형 숫자는" + strNum + "이고 숫자는 " + num + "입니다");
        console.log(`문자형 숫자는 ${strNum} 이고 숫자는 ${num} 입니다`);
        console.log(`10 + 20 = ${10 + 20}`);
        console.log()

        //20을 기억공간에 저장하세요
        //30을 기억공간에 저장하세요
        //20을 30으로 나눈 나머지를 출력하세요
        let num1 = 20;
        let num2 = 30;
        console.log("num1을 num2로 나눈 나머지 = " + (num1 % num2));
        console.log("num1을 num2로 나눈 몫은 = " + (num1 / num2));

        console.log(`${num1} ${num2} 비교 = ${num1 < num2}`)
        console.log(`${num1} ${num2} 비교 = ${num1 > num2}`)

        let result = (num1 < 10) && (num2 >20);
        console.log(result);
        console.log(num1 < 10 && num2 >20);
        console.log(!(10>20));

        
    </script>
</body>
</html>
