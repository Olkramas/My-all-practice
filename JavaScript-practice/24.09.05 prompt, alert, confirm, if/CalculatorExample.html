<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>예제</h1>
    <script>
        let str1 = Number(prompt("숫자를 입력하시오"));
        let str2 = prompt("원하는 작업을 입력하시오");
        let str3 = Number(prompt("숫자를 입력하시오"));
        let result = 0;

        if(str2 == "+") {
            result = str1 + str3;
        } else if(str2 == "-") {
            result = str1 - str3;
        } else if(str2 == "*") {
            result = str1 * str3;
        } else if(str2 == "/") {
            result = str1 / str3;
        } else if(str2 == "**") {
            result == str1 ** str3;
        } else {
            alert("잘못 입력하셨습니다.");
        }
        document.write(result);
        alert(result);
        
    </script>
</body>
</html>
