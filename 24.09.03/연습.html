<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex이해</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h3 {
            text-align: center;
        }
        #container1 {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
        }
        #container2 {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
        }
        #container3 {
            width: 1000px;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
        }
        #num1, #num2, #num3, #num4, #num5 {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            flex-basis: 100px;
        }
        #num1 {
            background-color: red;
            flex-grow: 1;
        }
        #num2 {
            background-color: yellow;
            flex-grow: 3;
        }
        #num3 {
            background-color: green;
            flex-grow: 1;
        }
        #num4 {
            background-color: yellow;
            flex-grow: 4;
        }
        #num5 {
            background-color: red;
            flex-grow: 1;
        }
        #num6, #num7, #num8 {
            flex-basis: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #num6 {
            background-color: red;
            flex-shrink: 1;
        }
        #num7 {
            background-color: yellow;
            flex-shrink: 2;
        }
        #num8 {
            background-color: green;
            flex-shrink: 3;
        }
        #num9, #num10, #num11 {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #num9 {
            background-color: red;
            flex-basis: 100px;
        }
        #num10 {
            background-color: yellow;
            flex-basis: 100px;
        }
        #num11 {
            background-color: green;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <h3>flex-grow</h3>
    <div id="container1">
        <div id="num1">num1 = 1</div>
        <div id="num2">num2 = 3</div>
        <div id="num3">num3 = 1</div>
        <div id="num4">num4 = 4</div>
        <div id="num5">num5 = 1</div>
    </div>
    <h3>flex-shrink</h3>
    <div id="container2">
        <div id="num6">num1 = 1</div>
        <div id="num7">num2 = 2</div>
        <div id="num8">num3 = 3</div>
    </div>
    <h3>flex-basis</h3>
    <div id="container3">
        <div id="num9">num1 = 100px</div>
        <div id="num10">num2 = 100px</div>
        <div id="num11">num3 = 100px</div>
    </div>

</body>
</html>
