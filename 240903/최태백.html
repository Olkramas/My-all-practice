<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/최태백.css">
</head>
<body>
    <div id="container">
        <header>
            <h2 class="home">최태백의 홈페이지에 온 것을 환영합니다.</h2>
                <nav>
                    <ul>
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>
                    </ul>
                    <ul>
                        <li class="fr"><a href="#">공지사항</a></li>
                    </ul>
                </nav>
        </header>
        <aside class="left-aside">
            <h3>좌측사이드</h3>
        </aside>
        <section>
            <h3>회원가입 영역입니다</h3>                                                                         
            <form action="">
                <fieldset>
                    <legend><b>개인정보 등록</b></legend>
                    <ul>
                        <li>
                            <label for="join-id">계정아이디</label>
                            <input type="text" id="join-id" name="join-id" autofocus>
                        </li>
                        <li>
                            <label for="join-pw">비밀번호</label>
                            <input type="password" id="join-pw" name="join-pw">
                        </li>
                        <li>
                            <label for="join-pw-re">계정아이디</label>
                            <input type="password" id="join-pw-re" name="join-pw-re">
                        </li>
                        <li>
                            <label for="u-name">이름</label>
                            <input type="text" id="u-name" name="u-name" placeholder="5자 미만 공백없이">
                        </li>
                        <li>
                            <label for="u-tel">전화번호</label>
                            <input type="tel">
                        </li>
                    </ul>
                    
                </fieldset>
                <fieldset>
                    <button type="submit">회원가입</button>
                    <button type="reset">정보수정</button>
                </fieldset>
                
            </form>
        </section>
        <aside class="right-aside">
            <h3>우측사이드</h3>
        </aside>
        <footer>
            <h2>푸터영역 입니다</h2>
        </footer>
    </div>
</body>
</html>
